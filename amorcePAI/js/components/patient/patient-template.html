<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{$ctrl.data.name + ' ' + $ctrl.data.firstname}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <ul>
            <li ng-repeat="(k, v) in $ctrl.data">
                {{k}}: {{v}}
            </li>
        </ul>
        <!--{{$ctrl}}-->
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button>Modifier</md-button>
        <md-button>Supprimer</md-button>
    </md-card-actions>
</md-card>
